<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo push</title>
</head>
<body>
    <h1>Ingreso de sueldos de empleados</h1>
    <p>Se ingresaran sueldos de empleados hasta que se ingrese 0, despues se retornara la suma de los sueldos</p>
    <div>
        <button onclick="mostrarSueldos()">Mostrar sueldos</button>
    </div>
    <div class="Info"></div>
    <script>
        let sueldos = [];
        let sueldo = 0;
        let suma = 0;
        function mostrarSueldos(){
            do{
                sueldo = parseInt(prompt("Ingrese el sueldo del empleado"));
                sueldos.push(sueldo);
                suma += sueldo;
            } while(sueldo != 0);
            document.querySelector(".Info").innerHTML = "La suma de los sueldos es: " + suma;
        }
    </script>
</body>
</html>
