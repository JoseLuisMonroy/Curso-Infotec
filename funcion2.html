<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Ejemplo de una funcion</title>
</head>
<body>
    <script>
        //Creamos una función que solicite el ingreso de un entero y nos muestre la tabla de multiplicar de dicho valor. Luego llamar una vez a la función.
        function tablaMultiplicar(){
            var numero = parseInt(prompt("Ingrese un numero entero del cual quiere conocer su tabla de multiplicar"));
            for(var i = 1; i <= 10; i++){
                document.write(numero + " x " + i + " = " + numero * i + "<br>");
            }
        }
        tablaMultiplicar();
    </script>    
</body>
</html>
