<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
    </div>
    <div>
        <input type="button" value="IngresarNumeros" onclick="crearoperacion()">
        <input type="button" value="Sumar" onclick="sumar()">
        <input type="button" value="Restar" onclick="restar()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">
        <input type = "button" value = "ObtenerCuadrado" onclick = "cuadrado()">
        <input type = "button" value = "ObtenerRaiz" onclick = "raiz()">
    </div>
    <div>
        <h2 id="resultado"></h2>
    </div>
    <script>
        let calc1;
        let calc2;
        class Calculadora{
            constructor(numero1, numero2){
                this.numero1 = numero1;
                this.numero2 = numero2;
            }
            sumar(){
                return this.numero1 + this.numero2;
            }
            restar(){
                return this.numero1 - this.numero2;
            }
            multiplicar(){
                return this.numero1 * this.numero2;
            }
            dividir(){
                return this.numero1 / this.numero2;
            }
        }
        function crearoperacion(){
            let numero1 = parseInt(prompt("Ingrese el primer numero"));
            let numero2 = parseInt(prompt("Ingrese el segundo numero"));
            calc1 = new CalculadoraCientifica(numero1, numero2);
        }

        class CalculadoraCientifica extends Calculadora{
            constructor(numero1, numero2){
                super(numero1, numero2);
            }
            cuadrado(){
                return this.numero1 * this.numero1;
            }
            raiz(){
                return Math.sqrt(this.numero1);
            }
        }

        function sumar(){
            let resultado = calc1.sumar();
            document.getElementById('resultado').innerHTML = resultado;
        }
        function restar(){
            let resultado = calc1.restar();
            document.getElementById('resultado').innerHTML = resultado;
        }
        function multiplicar(){
            let resultado = calc1.multiplicar();
            document.getElementById('resultado').innerHTML = resultado;
        }
        function dividir(){
            let resultado = calc1.dividir();
            document.getElementById('resultado').innerHTML = resultado;
        }
        function cuadrado(){
            let resultado = calc1.cuadrado();
            document.getElementById('resultado').innerHTML = resultado;
        }
        function raiz(){
            let resultado = calc1.raiz();
            document.getElementById('resultado').innerHTML = resultado;
        }

    </script>
</body>
</html>
