<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector disperso</title>
</head>
<body>
    <div>
        <h1>Vector disperso</h1>
        <p>Crear un vector disperso que representen premios de una rifa.</p>
    </div>
    <div class="Info" ></div>
    <script>
        let carton = [];
        let cantidad = 0;
        do{
            let premio = parseInt(Math.random()*1000);
            carton[premio] = 1000 * cantidad + 1;
            cantidad++;
        } while(cantidad != 11);
        for(let i=0; i< carton.length ; i++){
            if(carton[i] != undefined){
                document.querySelector(".Info").innerHTML += "El premio " + carton[i] + " es el numero " + i + "<br>";
            }
        }
        </script>
</body>
</html>
