<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de vectores</title>
</head>
<body>
    <h1>Uso de vectores</h1>
    <p>Crear un vector para almacenar los cinco sueldos de operarios y luego mostrar el total de gastos en sueldos.</p>

    <div>
        <button onclick="cargarSueldos()">Cargar sueldos</button>
        <button onclick="mostrarSueldos()">Mostrar sueldos</button>
    </div>

    <divi id="Informacion" ></divid>

    <script>
        let sueldos = [];
        function cargarSueldos(){
            for(let i=0; i<5; i++){
                sueldos[i] = parseInt(prompt("Ingrese el sueldo del operario " + (i+1)));
            }
        }
        function mostrarSueldos(){
            let acumulador = 0;
            for(let i=0; i<5; i++){
                acumulador += sueldos[i];
            }
            document.getElementById("Informacion").innerHTML = "El total de gastos en sueldos es: " + acumulador;
            for (let i = 0; i < sueldos.length; i++) {
                document.getElementById("Informacion").innerHTML += "<br>El sueldo del operario " + (i+1) + " es: " + sueldos[i];
            }
        }
</script>
</body>
</html>
