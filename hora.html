<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora actual</title>
</head>
<body>
    <div>
        <h1>Hora actual</h1>
        <h2>Mostrar en una p√°gina la fecha y la hora actual y actualizar automaticamente</h2>
    </div>
    <div id="Fecha"></div>
    <div id="Hora"></div>
    <script>
        let fecha = new Date();
        let dia = fecha.getDate();
        let mes = fecha.getMonth() + 1;
        let anio = fecha.getFullYear();
        let hora = fecha.getHours();
        let minutos = fecha.getMinutes();
        let segundos = fecha.getSeconds();
        Fecha.innerHTML = `Hoy estamos a : ${dia}/${mes}/${anio}`;
        Hora.innerHTML = `La hora actual es: ${hora}:${minutos}:${segundos}`;
        setInterval(function(){
            let fecha = new Date();
            let dia = fecha.getDate();
            let mes = fecha.getMonth() + 1;
            let anio = fecha.getFullYear();
            let hora = fecha.getHours();
            let minutos = fecha.getMinutes();
            let segundos = fecha.getSeconds();
            Fecha.innerHTML = `Hoy estamos a: ${dia}/${mes}/${anio}`;
            Hora.innerHTML = `La hora actual es: ${hora}:${minutos}:${segundos}`;
        }, 1000);
    </script>
</body>
</html>
