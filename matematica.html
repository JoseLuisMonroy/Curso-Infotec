<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos estaticos</title>
</head>
<body>
    <div>
        <h1>Metodos estaticos</h1>
    </div>
    <div>
        <input type="button" value="IngresarNumeros" onclick="crearoperacion()">
    </div>
    <div>
        <h2 id="resultado"></h2>
    </div>

    <script>
        class Matematica{
            static mayor(a, b){
                if(a > b){
                    return a;
                }else{
                    return b;
                }
            }
            static menor(a, b){
                if(a < b){
                    return a;
                }else{
                    return b;
                }
            }
            static aleatorio(a, b){
                return Math.floor(Math.random() * (b - a)) + a;
            }
        }
        function crearoperacion(){
            let numero1 = parseInt(prompt("Ingrese el primer numero"));
            let numero2 = parseInt(prompt("Ingrese el segundo numero"));
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "El mayor es: " + Matematica.mayor(numero1, numero2) + "<br>";
            resultado.innerHTML += "El menor es: " + Matematica.menor(numero1, numero2) + "<br>";
            resultado.innerHTML += "El aleatorio es: " + Matematica.aleatorio(numero1, numero2) + "<br>";
        }
    </script>
</body>
</html>
